<style>
  @import url("https://fonts.googleapis.com/css?family=Noto+Sans+TC:100,300,400,500,700,900&display=swap");
  @import url("https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css");

  * {
    margin: 0;
    padding: 0;
    list-style: none;
    font-family: 'Noto Sans TC', sans-serif;
    /* outline: solid goldenrod; */
  }

  .main-header {
    background: linear-gradient(0deg, #181718, #eb660e);
    position: sticky;
    top: 0;
    z-index: 99;
  }

  .main-header .container {
    display: flex;
    align-items: center;
    padding: 20px;
    max-width: 1200px;
    margin: auto;
    position: relative;

  }

  .main-header .logo {
    width: 100px;
    margin-right: 50px;
  }

  .main-header .logo img {
    width: 100%;
    vertical-align: middle;
  }

  .main-header .main-nav {
    /* margin: auto; */
    display: flex;
    font-size: 20px;
    padding-left: 0%;

  }

  .main-header .main-nav a {
    font-family: 'Noto Sans TC', sans-serif;
    text-decoration: none;
    color: #fff;
    padding: 5px 1em;
    position: relative;
    transform: translateY(0px);
    transition: .3s;
    /* font-size: xx-large; */
  }

  .main-header .main-nav a:hover {
    transform: translateY(-10px);
  }

  .main-header .main-nav a:after {
    content: '';
    position: absolute;
    left: 50%;
    right: 50%;
    bottom: -5px;
    height: 0;
    border-bottom: 1px solid #fff;
    transition: .5s;
  }

  .main-header .main-nav a:hover:after {
    left: 1em;
    right: 1em;
  }

  .main-header .header-search {
    display: flex;
  }

  .main-header .header-search button,
  .main-header .header-search input {
    border: none;
    background-color: #fff;
    padding: 5px 10px;
  }

  .main-header .header-search button:focus,
  .main-header .header-search input:focus {
    outline: none;
  }

  .main-header .header-search button {
    border-radius: 0 200px 200px 0;
  }

  .main-header .header-search input {
    border-radius: 200px 0 0 200px;
  }

  .main-header .flag img {

    /* padding: auto; */
    width: 30PX;
    display: inline-block
  }

  .flag {

    position: absolute;
    right: 0;
    top: 50%;
    transform: translateY(-50%);

  }

  .container video {
    position: absolute;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  * {
    margin: 0;
    padding: 0;
    /* Google font 字體 */
    font-family: 'Poppins', sans-serif;
  }

</style>
